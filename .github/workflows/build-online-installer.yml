name: build-online-installer

on:
  push:
    tags:
    - online-*

jobs:
  build-installer:
    name: Build Installer
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Inno Setup Download plugin
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install inno-download-plugin
      - name: Build Installer
        shell: pwsh
        run: .\Build-Installer.ps1 -InstallerType online
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/esp-idf-tools-setup-online-unsigned.exe
          asset_name: build/esp-idf-tools-setup-${{ github.ref }}-unsigned.exe
          asset_content_type: application/octet-stream

