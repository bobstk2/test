name: test-online-installer

on:
  schedule:
    - cron:  '10 2 * * 1'

jobs:
  test-installer:
    name: Test Online installer - Scheduled
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download Installer
        run:  Invoke-WebRequest https://github.com/espressif/idf-installer/releases/download/online-2.11/esp-idf-tools-setup-online-2.11.exe -OutFile installer.exe
        shell: pwsh
      - name: Run installer
        run: ./src/PowerShell/Install-Idf.ps1 -IdfVersion "master" -Components "ide/rust,ide/powershell/windowsterminal,ide/powershell/desktop,ide/cmd/desktop,driver/ftdi,driver/silabs" -TmpDirectory "$env:TMP/Å‡ i"
        shell: pwsh
      - name: Build blink
        run: ./src/PowerShell/Test-IdfCmd.ps1 -IdfShortVersion "4.4"  -IdfPath "C:/Users/runneradmin/Desktop/esp-idf"
        shell: pwsh
      - name: Build blink in PowerShell
        run: ./src/PowerShell/Test-IdfPowerShell.ps1 -IdfShortVersion "4.4" -IdfPath "C:/Users/runneradmin/Desktop/esp-idf"
        shell: pwsh
